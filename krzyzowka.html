    <script>
        const odpowiedzi = [
            "PROCESOR",
            "RAM",
            "GOOGLE",
            "GIT",
            "MONITOR",
            "SPACJA",
            "MYSZ",
            
        ];

        function sprawdz() {
            for (let i = 0; i < odpowiedzi.length; i++) {
                for (let j = 0; j < odpowiedzi[i].length; j++) {
                    const inputId = `${i + 1}-${j + 1}`;
                    const inputField = document.getElementById(inputId);
                    if (inputField.value.toUpperCase() === odpowiedzi[i][j]) {
                        inputField.classList.add('git');
                        inputField.classList.remove('niegit');
                    } else {
                        inputField.classList.add('niegit');
                        inputField.classList.remove('git');
                    }
                }
            }
        }
    </script>
